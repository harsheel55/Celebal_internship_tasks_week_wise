<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .form-section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: '👤';
            font-size: 1.2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
        }

        .btn-edit {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.3);
        }

        .users-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .users-section h2 {
            background: linear-gradient(135deg, #1f2937, #374151);
            color: white;
            padding: 20px 25px;
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-section h2::before {
            content: '📋';
            font-size: 1.2rem;
        }

        .users-grid {
            display: grid;
            gap: 20px;
            padding: 25px;
        }

        .user-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #6366f1;
        }

        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 1rem;
            color: #1f2937;
            font-weight: 500;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state::before {
            content: '👥';
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .api-status.online {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .api-status.offline {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .user-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="apiStatus" class="api-status offline">🔴 API Offline</div>
    
    <div class="container">
        <div class="header">
            <h1>User Management Dashboard</h1>
            <p>RESTful API Frontend Interface</p>
        </div>
        
        <div class="main-content">
            <div id="alertContainer"></div>
            
            <div class="form-section">
                <h2 id="formTitle">Add New User</h2>
                <form id="userForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age *</label>
                            <input type="number" id="age" name="age" min="0" max="150" required>
                        </div>
                    </div>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ➕ Add User
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                            ❌ Cancel Edit
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="users-section">
                <h2>Users List</h2>
                <div id="usersContainer" class="users-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class UserAPI {
            constructor() {
                this.baseURL = 'http://localhost:3000/api';
                this.users = [];
                this.editingUser = null;
                this.init();
            }

            async init() {
                await this.checkAPIStatus();
                await this.loadUsers();
                this.setupEventListeners();
                
                // Check API status every 30 seconds
                setInterval(() => this.checkAPIStatus(), 30000);
            }

            async checkAPIStatus() {
                const statusElement = document.getElementById('apiStatus');
                try {
                    const response = await fetch('http://localhost:3000/health');
                    if (response.ok) {
                        statusElement.textContent = '🟢 API Online';
                        statusElement.className = 'api-status online';
                    } else {
                        throw new Error('API not responding');
                    }
                } catch (error) {
                    statusElement.textContent = '🔴 API Offline';
                    statusElement.className = 'api-status offline';
                }
            }

            setupEventListeners() {
                const form = document.getElementById('userForm');
                const cancelBtn = document.getElementById('cancelBtn');

                form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                cancelBtn.addEventListener('click', () => this.cancelEdit());
            }

            async handleFormSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const userData = {
                    name: formData.get('name').trim(),
                    email: formData.get('email').trim(),
                    age: parseInt(formData.get('age'))
                };

                try {
                    if (this.editingUser) {
                        await this.updateUser(this.editingUser.id, userData);
                    } else {
                        await this.createUser(userData);
                    }
                    
                    this.resetForm();
                    await this.loadUsers();
                } catch (error) {
                    console.error('Form submission error:', error);
                }
            }

            async createUser(userData) {
                try {
                    const response = await fetch(`${this.baseURL}/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showAlert('User created successfully!', 'success');
                    } else {
                        throw new Error(result.message || 'Failed to create user');
                    }
                } catch (error) {
                    this.showAlert(`Error: ${error.message}`, 'error');
                    throw error;
                }
            }

            async updateUser(id, userData) {
                try {
                    const response = await fetch(`${this.baseURL}/users/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showAlert('User updated successfully!', 'success');
                    } else {
                        throw new Error(result.message || 'Failed to update user');
                    }
                } catch (error) {
                    this.showAlert(`Error: ${error.message}`, 'error');
                    throw error;
                }
            }

            async deleteUser(id) {
                if (!confirm('Are you sure you want to delete this user?')) {
                    return;
                }

                try {
                    const response = await fetch(`${this.baseURL}/users/${id}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showAlert('User deleted successfully!', 'success');
                        await this.loadUsers();
                    } else {
                        throw new Error(result.message || 'Failed to delete user');
                    }
                } catch (error) {
                    this.showAlert(`Error: ${error.message}`, 'error');
                }
            }

            async loadUsers() {
                const container = document.getElementById('usersContainer');
                
                try {
                    const response = await fetch(`${this.baseURL}/users`);
                    const result = await response.json();

                    if (response.ok) {
                        this.users = result.data;
                        this.renderUsers();
                    } else {
                        throw new Error(result.message || 'Failed to load users');
                    }
                } catch (error) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>❌ Failed to load users</h3>
                            <p>Please make sure your API server is running on port 3000</p>
                            <p style="color: #ef4444; font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                        </div>
                    `;
                }
            }

            renderUsers() {
                const container = document.getElementById('usersContainer');
                
                if (this.users.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No users found</h3>
                            <p>Add your first user using the form above</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.users.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="info-item">
                                <span class="info-label">ID</span>
                                <span class="info-value">#${user.id}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Name</span>
                                <span class="info-value">${user.name}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email</span>
                                <span class="info-value">${user.email}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Age</span>
                                <span class="info-value">${user.age} years</span>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-edit" onclick="userAPI.editUser(${user.id})">
                                ✏️ Edit
                            </button>
                            <button class="btn btn-danger" onclick="userAPI.deleteUser(${user.id})">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            editUser(id) {
                const user = this.users.find(u => u.id === id);
                if (!user) return;

                this.editingUser = user;
                
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('age').value = user.age;
                
                document.getElementById('formTitle').textContent = 'Edit User';
                document.getElementById('submitBtn').innerHTML = '💾 Update User';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                
                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }

            cancelEdit() {
                this.resetForm();
            }

            resetForm() {
                this.editingUser = null;
                document.getElementById('userForm').reset();
                document.getElementById('formTitle').textContent = 'Add New User';
                document.getElementById('submitBtn').innerHTML = '➕ Add User';
                document.getElementById('cancelBtn').style.display = 'none';
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;
                
                container.appendChild(alertDiv);
                
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Initialize the app
        const userAPI = new UserAPI();
    </script>
</body>
</html>
